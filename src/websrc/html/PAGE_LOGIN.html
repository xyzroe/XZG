<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <title data-i18n="p.lo.pt"></title>
    <link href="css/style.css" rel="stylesheet">
    <script type='text/javascript' src='/js/i18next.min.js'></script>
    <script type='text/javascript' src='/js/i18nextHttpBackend.min.js'></script>
    <script type='text/javascript' src='/js/jquery-min.js'></script>
    <script type='text/javascript' src='/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript' src='/js/functions.js' defer></script>
</head>

<body class="text-center" id="loginForm">
    <main class="form-signin">
        <form action="/login" method="POST">
            <img class="mb-4" src="logo.svg" alt="Logo XZG" width="120" height="120">
            <h1 class="h3 mb-3 fw-normal" data-i18n="p.lo.lbl"></h1>
            <input name="username" type="text" class="form-control" id="floatingUser" required=""
                autofocus="" data-i18n="c.user[placeholder]">
            <div class="input-group mb-4"> <!--aria-label="Password" -->
                <input type="password" id="floatingPassword" class="form-control" data-i18n="c.pass[placeholder]"
                    aria-describedby="togglePassVisLog" name="password" required="">
                <button class="btn inline_btn" type="button" id="togglePassVisLog" onclick="tglPassView(this)">
                    <svg viewBox="0 0 16 16" class="inline_icon">
                        <use xlink:href="icons.svg#eye-fill"></use>
                    </svg>
                </button>
            </div>
            <button class="w-100 btn btn-lg btn-outline-success" type="submit" data-i18n="p.lo.btn"></button>
            <div id="messageTxt" class="mt-4"></div>
            <li class="nav-item class ui_set hstack">
                <div class="switch-container">
                    <input type="checkbox" class="checkbox" id="toggleBtn">
                    <label class="switch" for="toggleBtn">
                        <svg class="bi bi-moon" viewBox="0 0 16 16">
                            <use xlink:href="icons.svg#moon" />
                        </svg>
                        <svg class="bi bi-sun" viewBox="0 0 16 16">
                            <use xlink:href="icons.svg#sun" />
                        </svg>
                        <div class="ball"></div>
                    </label>
                </div>
                <div>
                    <select class="form-select rounded-pill lang_select" id="langSel" aria-label="Language">
                        
                    </select>
                </div>
            </li>
            <p class="mt-3 text-muted"><span data-i18n="c.proj"></span> <a href="https://xyzroe.cc/"
                    target="_blank">xyzroe</a> Â© 2024</p>
        </form>
    </main>
</body>

</html>
