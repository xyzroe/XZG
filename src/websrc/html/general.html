<div id="main">
    <form class="saveParams" method="POST" action="saveParams">
        <div class="col-12 cardPadding">
            <div class="card">
                <div class="card-header fw-bold" data-i18n="p.ge.desc"></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 mb-3">
                            <div class="row">
                                <div class="mb-2"><label for="hostname" data-i18n="p.ge.host.n"></label> <input
                                        data-r2v="hostname" class="form-control" id="hostname" name="hostname"
                                        minlength="3" maxlength="50" pattern="^[a-zA-Z0-9]+([\-]?[a-zA-Z0-9]+)*$"
                                        data-i18n="p.ge.host.ph[placeholder];p.ge.host.tt[title]" required></div>
                                <div class="mb-2"><label for="refreshLogs" data-i18n="p.ge.refresh.n"></label> <input
                                        data-r2v="refreshLogs" class="form-control" id="refreshLogs" type="number"
                                        name="refreshLogs" min="1" max="30" step="1"
                                        data-i18n="p.ge.refresh.ph[placeholder];p.ge.refresh.ph[title]" required></div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3">
                            <div class="row">
                                <div class="mb-2"><label for="updHour" data-i18n="p.ge.u.h"></label> <input type="time"
                                        class="form-control" id="updHour" name="updHour" data-r2v="updHour"></div>
                                <div class="mb-2"><label for="updDays" data-i18n="p.ge.u.d.tt"></label> <select
                                        data-r2v="updDays" id="updDays" class="form-control" name="updDays">
                                        <option value="0" data-i18n="p.ge.u.d.du"></option>
                                        <option value="*" data-i18n="p.ge.u.d.ev"></option>
                                        <option value="1" data-i18n="p.ge.u.d.mn"></option>
                                        <option value="2" data-i18n="p.ge.u.d.tu"></option>
                                        <option value="3" data-i18n="p.ge.u.d.wd"></option>
                                        <option value="4" data-i18n="p.ge.u.d.th"></option>
                                        <option value="5" data-i18n="p.ge.u.d.fr"></option>
                                        <option value="6" data-i18n="p.ge.u.d.sa"></option>
                                        <option value="7" data-i18n="p.ge.u.d.su"></option>
                                    </select></div>
                                <div class="form-check pt-2 form-switch two_cols_switch"><input class="form-check-input"
                                        id="autoIns" type="checkbox" role="switch" name="autoIns" data-r2v="autoIns">
                                    <label class="form-check-label" for="autoIns" data-i18n="p.ge.u.ai"></label></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 cardPadding" id="ledsCard" hidden>
            <div class="card">
                <div class="card-header fw-bold" data-i18n="p.ge.led.desc"></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 mb-3">
                            <div class="row"><span data-i18n="p.ge.led.dis"></span>
                                <div class="form-check pt-2 two_cols_checkbox"><input data-r2v="checkedDisableLedPwr"
                                        class="form-check-input" id="disableLedPwr" type="checkbox"
                                        name="disableLedPwr"> <label class="form-check-label" for="disableLedPwr"
                                        data-i18n="p.ge.led.pwr"></label> <label><a href=""
                                            onclick="identifyLed(event, this, 0);" data-bs-toggle="tooltip"
                                            title="Identify power LED" style="text-decoration: none;margin: 0.5em;">ðŸ’¡
                                        </a><em><span class="blinking-text text-muted mx-1"></span></em></label></div>
                                <div class="form-check pt-2 two_cols_checkbox"><input data-r2v="checkedDisableLedUSB"
                                        class="form-check-input" id="disableLedUSB" type="checkbox"
                                        name="disableLedUSB"> <label class="form-check-label" for="disableLedUSB"
                                        data-i18n="p.ge.led.mode"></label> <label><a href=""
                                            onclick="identifyLed(event, this, 1);" data-bs-toggle="tooltip"
                                            title="Identify work mode LED"
                                            style="text-decoration: none;margin: 0.5em;">ðŸ’¡ </a><em><span
                                                class="blinking-text text-muted mx-1"></span></em></label></div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 mb-3">
                            <div class="row"><span data-i18n="p.ge.led.night"></span>
                                <div class="form-check pt-2 form-switch two_cols_switch"><input class="form-check-input"
                                        id="nightMode" type="checkbox" role="switch" name="nightMode"
                                        data-r2v="nightMode"> <label class="form-check-label" for="nightMode"
                                        data-i18n="c.enable"></label></div>
                                <div class="container">
                                    <div class="row align-items-center mt-3">
                                        <div class="col-6"><input type="time" class="form-control" id="startHour"
                                                name="startHour" data-r2v="startHour"></div>
                                        <div class="col-6"><label for="startHour" data-i18n="c.t.s"></label></div>
                                    </div>
                                    <div class="row align-items-center mt-3">
                                        <div class="col-6"><input type="time" class="form-control" id="endHour"
                                                name="endHour" data-r2v="endHour"></div>
                                        <div class="col-6"><label for="endHour" data-i18n="c.t.e"></label></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 cardPadding">
            <div class="card">
                <div class="card-header fw-bold" data-i18n="p.ge.ntp.desc"></div>
                <div class="card-body">
                    <div class="mb-2"><label for="timezone" data-i18n="p.ge.ntp.zone"></label> <select
                            data-r2v="timeZones" id="timeZoneId" class="form-control" name="timeZoneName"></select>
                    </div>
                    <div class="mb-2"><label for="ntpServ1"><span data-i18n="p.ge.ntp.server.n"></span> 1</label> <input
                            data-r2v="ntpServ1" class="form-control" id="ntpServ1" name="ntpServ1"
                            pattern="^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$"
                            data-i18n="p.ge.ntp.server.ph[placeholder];p.ge.ntp.server.tt[title]" maxlength="50"
                            required></div>
                    <div class="mb-2"><label for="ntpServ2"><span data-i18n="p.ge.ntp.server.n"></span> 2</label> <input
                            data-r2v="ntpServ2" class="form-control" id="ntpServ2" name="ntpServ2"
                            pattern="^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$"
                            data-i18n="p.ge.ntp.server.ph[placeholder];p.ge.ntp.server.tt[title]" maxlength="50"
                            required></div>
                </div>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center"><button type="submit" class="btn btn-outline-primary col-6"
                name="save" data-i18n="c.save"></button></div>
    </form>
</div>
